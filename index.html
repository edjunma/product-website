<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Your Product Name</title>
  </head>
  <body>
    <header>
      <div class="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
      <div class="overlay"></div>

      <nav>
        <i class="fas fa-times"></i>
        <div class="logo">
          <img src="img/logo.png" alt="product logo" />
        </div>

        <div class="nav-middle">
          <ul>
            <li><a href="#">Collection</a></li>
            <li><a href="#">Catalog</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </div>

        <div class="nav-right">
          <ul>
            <li>
              <a href="#"><i class="fas fa-search"></i></a>
            </li>
            <li>
              <a href="#"><i class="fas fa-user"></i> Account</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-cart"> Cart</i></a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="main">
        <div class="tone-1">
          <div class="product-info">
            <h1>YEEZY BOOST 350 V2</h1>
            <p>New and improved</p>
            <h2>$230</h2>
            <div class="inf-btns">
              <a href="#" class="btn discover-btn">DISCOVER</a>
              <a href="#" class="btn cart-btn">ADD TO CART</a>
            </div>
          </div>
        </div>

        <div class="tone-2">
          <img src="img/shoe.png" alt="shoe" />
        </div>
      </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
